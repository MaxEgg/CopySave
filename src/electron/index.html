<!DOCTYPE html>

<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>

<button id="test" onClick="handleClick();">Test button</button>
<script>
	
	const {ipcRenderer} = require('electron');
	
	const handleClick = () => {
		ipcRenderer.send('clickevent');
	};

	ipcRenderer.on('intervalEvent', (event,args)=>{
			alert(event);
	});

</script>
